<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <title>approx</title>
</head>
<body>
    <div class="header-container">

        <div class="footer-container">
            <h3 id="high-low"></h3>
        </div>
    </div>


    <script src="./app.js"></script>

</html>
